<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>

        <!-- Resume Form -->
        <form id="resumeForm">
            <h2>Resume Details</h2>

            <!-- Header Section -->
            <h3>Header</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br><br>
            <label for="emailAddress">Email:</label>
            <input type="email" id="emailAddress" name="emailAddress"><br><br>
            <label for="phoneNumber">Phone:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber"><br><br>
            <label for="github">GitHub:</label>
            <input type="text" id="github" name="github"><br><br>
            <label for="linkedin">LinkedIn:</label>
            <input type="text" id="linkedin" name="linkedin"><br><br>
            <label for="website">Website:</label>
            <input type="text" id="website" name="website"><br><br>

            <!-- Education Section -->
            <h3>Education</h3>
            <div id="educationContainer" class="itemContaienr">
                <!-- Education fields will be dynamically added here -->
            </div>
            <button type="button" id="addEducationButton">Add Education</button>

            <!-- Experience Section -->
            <h3>Experience</h3>
            <div id="experienceContainer" class="itemContainer">
                <!-- Experience fields will be dynamically added here -->
            </div>
            <button type="button" id="addExperienceButton">Add Experience</button>

            <!-- Project Section -->
            <h3>Project</h3>
            <div id="projectContainer" class="itemContainer">
                <!-- Project fields will be dynamically added here -->
            </div>
            <button type="button" id="addProjectButton">Add Project</button>

            <!-- Skills Section -->
            <h3>Skills</h3>
            <div id="skillsContainer" class="itemContainer">
                <!-- Skills fields will be dynamically added here -->
            </div>
            <button type="button" id="addSkillButton">Add Skill</button>

            <button type="submit">Save Resume</button>
        </form>

        <!-- Generate PDF Button -->
        <button id="generatePdfButton">Generate PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
